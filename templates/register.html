{% extends 'template.html' %}


{% block nav %}
	{{ super() }}
	<nav>
		<div id="give-credentials">
			<ul>
				<li class="link" id="registration-button"><a href="{{ url_for('main') }}">Home</a></li>
				<li class="link" id="signin-button"><a href="{{ url_for('signin_user') }}">Sign In</a></li>
			</ul>
		</div>
	</nav>
{% endblock %}

{% block body %}
	<div id="registration-box">
		<form action="{{url_for('register_user')}}" method="POST">
			<input type="text" name="name" placeholder="Enter your name"><br>
			<input type="email" name="email" placeholder="Enter your email"><br>
			<input type="password" name="password" placeholder="Enter your password"><br>
			<button type="submit">Register</button>
		</form>
	</div>
{% endblock %}
