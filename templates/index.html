{% extends 'template.html' %}

{% block content %}

	<h3>Welcome to the book checker, check and review book | see other people's reviews</h3>
	<div id="search_form">
		{{wtf.quick_form(form)}}
	</div>
	<div id="book_list">
		{% for book in books %}
			<h5>{{book.title}}</h5>
		{% endfor %}
	</div>

{% endblock %}
